<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
    <title>Filter Users</title>
  </head>
  <body>
    <div>
      <div class="select-age-range">        
        <label> Filter by Age : </label>
        <div>
          <input type="radio" id="first-range" name="age-range" value="18-35" />
          <label>18-35</label>
        </div>
        <div>
          <input type="radio" id="second-range" name="age-range" value="35-70" />
          <label>35-70</label>
        </div>
        <div>
          <button class="filter-button" onclick="filterUsers()">Filter</button>
        </div>
      </div>

      <div id="user-list">
        <div class="property-title-container">
          <div class="property-title flex">Name</div>
          <div class="property-title flex">Last Name</div>
          <div class="property-title flex">Age</div> 
        </div>
      </div>
    </div>
  </body>
</html>
